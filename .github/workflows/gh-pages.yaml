name: Gh-Pages

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Flutter
      uses: subosito/flutter-action@v2

    - name: Deploy to GitHub Pages
      uses: bluefireteam/flutter-gh-pages@v9
      with:
        baseHref: '/portfolio/'
        targetBranch: 'gh-pages'