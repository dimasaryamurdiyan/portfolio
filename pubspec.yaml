name: portfolio
description: "A new Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter
  url_launcher: ^6.1.10 
  flutter_riverpod: ^2.4.9
  shared_preferences: ^2.2.2 
  flutter_svg: ^2.2.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  assets:
    - assets/
  fonts:
      - family: Inter
        fonts:
          - asset: fonts/Inter-Regular.ttf
          - asset: fonts/Inter-Italic.ttf
            style: italic
      - family: Black Han Sans
        fonts:
          - asset: fonts/BlackHanSans-Regular.ttf

  uses-material-design: true
